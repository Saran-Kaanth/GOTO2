<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width">
  <title>GOTO2-Detail</title>
</head>
<body style="background-color:#51143d;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <div name="hopital" style="padding:60px 200px 100px 550px;border-radius:3px;">
{% block content %}
  <h1 style="color:orangered;">Welcome,{{user.username|default:'Guest'}} </h1>
  {% if messages %}
          {% for msg in messages %}
            <h2 style="color:palegreen;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{msg}}</h2>
          {% endfor %}
        {% endif %}
    {% if user.is_authenticated %}
    <form method="post" style="background-color:lavender;border-radius:10px;
                               border-spacing:10px;width:350px;height:430px;
                               border-width:2px;border-style: solid;font-size:large;padding-top:10px;padding-left:40px;">
                               
      {% csrf_token %}
      <table>
        {{ form.as_p }}{{form.error}}
        <br>
        <tr>
          <td><input type="submit" value="Submit" style="color:orangered;font-size:large;width:100px;background-color:darkgray;"></td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'logout' %}" style="font-size:larger;">Logout</a></td>
        </tr>                
      </table>
    </form>
  {% endif %}
</div>
{% endblock %}
</body>
</html>
